<!DOCTYPE html>
<html lang="en">

<head>
    <title>ReserveMy Spot-EATREV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        select:hover {
            background-color: #ff6b3d;
            color: white;
        }

        input[type=text]:hover {
            border: 1px solid black;
        }

    </style>
</head>

<body>
    <!-- Button trigger modal -->
    <h5>Reserve My Spot</h5>
    <h1>Reserve my spot</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reservemyspotModal">
        ReserveMy Spot
    </button>
    <!-- Modal -->
    <div class="modal fade" id="reservemyspotModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="border-radius: 16px; width: 80%;">

                <div class="modal-body">
                    <form method="post" name="reservemyspotForm" id="reservemyspotForm">
                        <h3 class="mb-3">Book A Demo...</h3>
                        <div class="form-group mb-3">
                            <label style="color: #3f4b5b;">Full Name</label>
                            <input type="text" name="name" id="name" class="form-control mt-1">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label style="color: #3f4b5b;">Email</label>
                                    <input type="text" name="email" id="email" class="form-control  mt-1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label style="color: #3f4b5b;">Phone</label>
                                    <input type="text" name="phone" id="phone" class="form-control  mt-1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label style="color: #acb5cc;">Physical Business Locations</label>
                                    <select name="location" id="location" class="form-control  mt-1">
                                        <option value="5" class="location form-control-lg">5</option>
                                        <option value="10" class="location form-control-lg">10</option>
                                        <option value="15" class="location form-control-lg">15</option>
                                        <option value="20" class="location form-control-lg">20</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label style="color: #acb5cc;">Is your business new or existing?</label>
                                    <select name="businessnew" id="businessnew" class="form-control  mt-1">
                                        <option value="yes" class=" form-control-lg">Yes</option>
                                        <option value="no" class=" form-control-lg">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
                            <label class="form-check-label" for="subscribe"
                                style="color: #ff6b3d; font-weight: 500; font-size:16px;"> I agree to Receive exclusive
                                invitations and special offers â€“ subscribe to Eatrev</label>
                        </div>
                        <button type="submit" class="btn btn-md border-white text-white" name="submit" id="submit"
                            style="background-color: #ff6b3d; border-radius: 25px; width: 15%; padding: 10px;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#reservemyspotForm').validate({
                rules: {
                    name:
                    {
                        required: true,
                        lettersonly: true
                    },
                    email:
                    {
                        required: true,
                        email: true
                    },
                    phone:
                    {
                        required: true,
                        number: true,
                        min: 10,
                        max: 10
                    },
                    location:
                    {
                        required: true,
                    },
                    businessnew:
                    {
                        required: true,
                    },
                    subscribe:
                    {
                        required: true,
                    },

                },
                messages: {
                    name: {
                        required: '<p style="color:red">Please enter your name *<p>',
                        lettersonly: '<p style="color:red">Please enter only letters *<p>'
                    },
                    email: {
                        required: '<p style="color:red">Please enter an email address *<p>',
                        email: '<p style="color:red">Please enter a <em>valid</em> email address *<p>'
                    },
                    phone: {
                        required: '<p style="color:red">Please enter phone number *<p>',
                        number: '<p style="color:red">Please enter only numbers *<p>',
                        min: '<p style="color:red">Please enter minimum 10 digits *<p>',
                        max: '<p style="color:red">Please enter only 10 digits *<p>'

                    },
                    location:
                    {
                        required: '<p style="color:red">Please select number of location *<p>',
                    },
                    businessnew:
                    {
                        required: '<p style="color:red">Please select your business is new or old *<p>',
                    },
                    subscribe:
                    {
                        required: '<p style="color:red">Must agree to Receive exclusive invitations and special offers *<p>',
                    },

                }
            });
            $(document).on('submit', '#reservemyspotForm', function (e) {
                e.preventDefault();

                var name = $('#name').val();
                var email = $('#email').val();
                var phone = $('#phone').val();
                var location = $('#location').val();
                var businessnew = $('#businessnew').val();
                $('#subscribe').prop('checked');
                var subscribe = $('#subscribe').val();

                // var formData=new FormData($this);
                $.ajax({
                    url: 'https://785a-103-105-234-234.ngrok-free.app/api/lead/createlead',
                    type: 'post',
                    data:
                    {
                        full_name: name,
                        email: email,
                        mobile: phone,
                        physical_business_location: location,
                        is_business_new_or_existing: businessnew,
                        is_subscribed: subscribe
                    },
                    dataType: 'JSON',
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        console.log(data);
                        $('reservemyspotModal').modal('hide');
                        $('reservemyspotForm').trigger('reset');
                    },
                    error: function (data) {
                        var errors = data.response.JSON;
                        console.log(errors);
                    }

                })
            })

        })
    </script>
</body>

</html>
